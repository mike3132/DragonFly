#‚úç‚úç‚úç‚úç‚úçPermissions‚úç‚úç‚úç‚úç‚úç

#Player permissions
#‚ò†‚ò†‚ò†‚ò†WARNING: DO NOT GIVE THE SAME PLAYER OR GROUP  "dragonFly.Fuel" and "dragonFly.NoFuel"
#THIS WILL CONFUSE THE PLUGIN AND MAY CAUSE IT TO NOT WORK PROPERLY ‚ò†‚ò†‚ò†‚ò†#
#dragonFly.Use > Grants access to /fly command
#dragonFly.Fuel > Uses fuel blocks to fly *(You must also have dragonFly.Use)*
#dragonFly.NoFuel > Free flight *(You must also have dragonFly.Use)*

#Admin Permissions
#dragonFly.Admin > Grants access to /dragonfly commands
#dragonFly.Reload > Reloads the plugin *(You must also have dragonFly.Admin)*
#dragonFly.Adminfly > Grants access to use the free adminfly command *(You must also have dragonFly.Admin)*
#dragonFly.Toggle.Others > Ability to toggle other players flight *(You must also have dragonFly.Admin)*
#‚úç‚úç‚úç‚úç‚úçPermissions‚úç‚úç‚úç‚úç‚úç

#####You can Modify the following how you wish#####
#‚ô¢‚ô¢‚ô¢‚ô¢‚ô¢Fuel Block‚ô¢‚ô¢‚ô¢‚ô¢‚ô¢
#‚ò†‚ò†‚ò†‚ò† You must use single quotes '' as seen in this default config.‚ò†‚ò†‚ò†‚ò†
# This is the item that is being used to allow them to fly, All material types can be used.
# You can find a list of materials here > https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
Fuel: 'LAPIS_LAZULI'

#‚ô¢‚ô¢‚ô¢‚ô¢‚ô¢ Amount of time for fuel to last (In game ticks [20 ticks = 1 second]) ‚ô¢‚ô¢‚ô¢‚ô¢‚ô¢
#1200 = 1 minute
#‚ò†‚ò†‚ò†‚ò† WARNING: You must restart the server for this to take effect.‚ò†‚ò†‚ò†‚ò†
Fuel-Time: 20

#‚ô¢‚ô¢‚ô¢‚ô¢‚ô¢ Dragon Fly blacklisted worlds ‚ô¢‚ô¢‚ô¢‚ô¢‚ô¢
#‚ò†‚ò†‚ò†‚ò† Info: All commands will work, but fly will be disabled. ‚ò†‚ò†‚ò†‚ò†
World-Blacklist-Enabled: true

World-Blacklist:
  - 'world_nether'
  - 'world_the_end'

#‚ô¢‚ô¢‚ô¢‚ô¢‚ô¢ Dragon Fly creative priority worlds ‚ô¢‚ô¢‚ô¢‚ô¢‚ô¢
#‚ò†‚ò†‚ò†‚ò† Info: A list of worlds where Creative flight overrides Dagon Fly. ‚ò†‚ò†‚ò†‚ò†
Creative-Worlds-Enabled: true

Creative-Worlds:
  - 'creative'

